<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="border container">
    <div id="display" class="border">0</div>
    <div class="border button-layout">
      <button data-action="clear" class="border">C</button>
      <button class="border">%</button>
      <button data-action="multiply" class="border">X</button>
      <button data-action="divide" class="border">:</button>
      <button data-value="7" class="border number">7</button>
      <button data-value="8" class="border number">8</button>
      <button data-value="9" class="border number">9</button>
      <button data-action="party" class="border"></button>
      <button data-value="4" class="border number">4</button>
      <button data-value="5" class="border number">5</button>
      <button data-value="6" class="border number">6</button>
      <button data-action="subtract" class="border">-</button>
      <button data-value="1" class="border number">1</button>
      <button data-value="2" class="border number">2</button>
      <button data-value="3" class="border number">3</button>
      <button data-action="add" class="border">+</button>
      <button data-value="0" class="border number">0</button>
      <button data-action="dot" class="border">.</button>
      <button data-action="backspace" class="border">âŒ«</button>
      <button data-action="calculate" class="border">=</button>
    </div>
  </div>
  <p>Design inspired by: <a href="https://www.richardhuf.com.au/js-calculator-with-e-s6-and-babel/">Richard Huf</a></p>
  <script src="script.js"></script>
</body>

</html>
